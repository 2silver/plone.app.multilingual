[buildout]
extends =
    buildout.cfg

eggs-directory = buildout-cache/eggs
download-cache = buildout-cache/downloads
test-eggs =
package-name = plone.app.multilingual
package-extras = [test]
parts =
    download
    install
    test
allow-hosts =
    *.plone.org
    *.python.org
    *.zope.org

[download]
recipe = hexagonit.recipe.download
url = https://launchpad.net/plone/4.3/4.3b2/+download/Plone-4.3b2-UnifiedInstaller.tgz


[install]
recipe = collective.recipe.cmd
on_install = true
cmds = tar jxvf ${download:location}/Plone-4.3b2-UnifiedInstaller/packages/buildout-cache.tar.bz2 1>/dev/null


[test]
recipe = zc.recipe.testrunner
defaults = ['-s', '${buildout:package-name}', '--auto-color', '--auto-progress']
eggs =
    Plone
    ${buildout:package-name} ${buildout:package-extras}
    ${buildout:test-eggs}

